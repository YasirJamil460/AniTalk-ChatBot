
<div class="preview" *ngIf="!isRecieved" >
    <h1>Hi, Yasir!</h1>
    <h5>How can i help you?</h5>
</div>


<div class="result" *ngIf="isRecieved">
    <ul class="list" #chatContainer>
        
        @for (data of getValuefromLLM; track $index) {
            <li class="message">{{data.message}}</li>
            <li class="response"> <span [innerHTML]="data.response | highlight"></span></li>
        }

    </ul>
</div>
